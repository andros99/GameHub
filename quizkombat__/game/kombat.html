<head>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- Main game container -->
    <div style="position: relative; display: inline-block;">
        <!-- Health and timer container -->
        <div style="
            position: absolute; 
            display: flex; 
            width: 100%; 
            align-items: center;
            padding: 20px;">

            <!-- Player vitality bar -->
            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                <div style="background-color: yellow; height: 30px; width: 100%;"></div>
                <div id="playerVitality" style="position: absolute; background: blue; top: 0; right: 0; bottom: 0; width: 100%;"></div>
            </div>
            <!-- Timer display -->
            <div id="timer" style="background-color: red; width: 100px; height: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center;">10</div>
            <!-- Adversary vitality bar -->
            <div style="position: relative; height: 30px; width: 100%">
                <div style="background-color: yellow; height: 30px;"></div>
                <div id="adversaryVitality" style="position: absolute; background: blue; top: 0; right: 0; bottom: 0; left: 0;"></div>
            </div>
        </div>
        <div id="resultDisplay" style="position: absolute; 
        color: antiquewhite; 
        align-items: center; 
        justify-content: center;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: none;">Tie</div>
        <canvas></canvas>
    </div>

    <script src="kombat.js"></script>   
</body>
